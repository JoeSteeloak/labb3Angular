

<div class="container">
    <h2>Temperaturkonvertering</h2>
    <div>
        <label for="celsius">Celsius:</label><br>
        <input id="celsius" type="number" [(ngModel)]="celsius" (input)="celsiusToFahrenheit()">&#176;C
    </div>
    <div>
        <label for="fahrenheit">Fahrenheit:</label><br>
        <input id="fahrenheit" type="number" [(ngModel)]="fahrenheit" (input)="fahrenheitToCelsius()">&#176;F
    </div>
</div>
